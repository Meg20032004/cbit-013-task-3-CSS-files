<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://i.pinimg.com/736x/64/68/5e/64685ebec384189472829dd96e3931b4--plaza-adobe.jpg" type="image/x-icon" />
</head>
<body>
    <h2 class="h2">Registration Form</h2>
    <div class="container">
        <div class="image">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/006/018/068/small/illustration-of-a-pretty-woman-with-a-greeting-gesture-girl-says-hello-vector.jpg" />
        </div>
        <div class="userinfo">
            <form action="login.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
        
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <br><br>
        
                <label for="address">Address:</label>
                <textarea id="address" name="address" required>ENTER HERE</textarea><br><br>
        
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="">Select a state</option>
                    <option value="AL">Arunachal</option>
                    <option value="BI">Bihar</option>
                    <option value="TG">Telangana</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="KM">kashmir</option>
                    <option value="MH">maharashtra</option>
                    <option value="TN">Tamil Nadu</option>
                    <!-- Add more state options here -->
                </select><br><br>
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
